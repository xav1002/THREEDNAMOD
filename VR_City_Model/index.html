<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>VR City Model</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" type="text/css" media="screen" href="main.css">
            <script src="../aframe/aframe.min.js"></script>
    </head>
    <body>
        <!-- <script src="..\three.js-master\build\three.js"></script> -->
        <script src="..\three.js-master\examples\js\libs\inflate.min.js"></script>
        <script src="../three.js-master/examples/js/loaders/GLTFLoader.js"></script>
        <script src="components.js"></script>

        <a-scene>
            <a-assets>
                <img id="grasstexture" src="assets/grassTexture.jpg">
                <img id="wood" src="assets/WoodCabinDif.jpg">
                <img id="woodcabinnm" src="assets/WoodCabinNM.jpg">
                <img id="woodcabinsm" src="assets/WoodCabinSM.jpg">
                <a-asset-item id="woodencabinobj" src="assets/Wooden_Cabin.obj"></a-asset-item>
                <a-asset-item id="woodencabinmtl" src="assets/Wooden_Cabin.mtl"></a-asset-item>
                <a-asset-item id="dancing" src="assets/sambaDancing.gltf"></a-asset-item>
            </a-assets>
            <a-camera id="camera" wasd-controls="fly: true; acceleration: 150"></a-camera>
        </a-scene>

        <script src="app.js"></script>
    </body>
</html>
